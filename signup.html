<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Iceland Signup</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <nav class="menu" id="top">
            <ul>
              <li><a href="iceland.html">Main</a></li>
              <li><a href="signup.html">Sign-up</a></li>
              <li><a href="itinerary.html">Itinerary</a></li>
              <li><a href="iceland-views.html">Extra Attractions</a></li>
            </ul>
        </nav>

        <form action="/iceland-guide" method="post">
            <fieldset>

                <legend>Interested in traveling to Iceland? Signup for the weekly news letter!</legend>

                <div class="row">
                    <div class="column">
                        <label for="first-name">Enter your name:</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="column-inline">

                        <label for="signup">Sign up for weekly news letter</label>
                        <input type="checkbox" id="signup" name="signup" value="Signup">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <button type="submit">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>

        <div class="image-3">

            <img class="iceland-3" src="images/iceland-city.jpg">

        </div>

    </body>

</html>
